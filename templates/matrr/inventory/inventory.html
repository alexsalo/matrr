{% extends "base.html" %}


{% block title %}Inventory Status{% endblock %}


{% block content %}
<div class='headline'>Inventory Status</a></div>


<table class='common_center'>
	<tr><th>Cohort</th></tr>
	{% for cohort in object_list %}
	
	<tr>
		
		
			<td width="150px"><a href="{% url cohort-details cohort.coh_cohort_id %}" target="_blank">
						{{ cohort.coh_cohort_name }}
						<img src="{{ STATIC_URL }}/images/arrow_popup.png" width='8' height='8' style="vertical-align: text-top">
				</a>
			</td>
			<td width="100"><a href="{% url inventory-cohort cohort.coh_cohort_id %}">Browse Inventory</a></td>
	</tr>		
	{% endfor %}
</table>



{% endblock %}
