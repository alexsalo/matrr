<tbody>
  <tr>
    {% for datum in item.get_data %}
      <th>{{ datum.0 }}</th><td>{{ datum.1 }}</td>
    {% endfor %}
  </tr>
  {% if item.has_notes %}
    <tr>
      <td align='center' colspan='6'>Notes</td>
    </tr>
    <tr>
      <td align='center' colspan='6'>{{ item.get_notes }}</td>
    </tr>
  {% endif %}
  <tr>
    <th colspan='3'>Monkeys</th>
  </tr>
  <tr>
  {% for monkey in item.monkeys.all %}
    {% if forloop.counter|divisibleby:"3"%}
      </tr><tr>
    {% endif %}
    <td align='center'><a href='{{ SITE_ROOT }}/monkeys/{{ monkey.mky_real_id }}'>{{ monkey.mky_real_id }}</a></td>
  {% endfor %}
  </tr>
</tbody>
