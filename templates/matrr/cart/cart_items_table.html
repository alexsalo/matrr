<table class='cart_table' width='95%'>
  {% for item in cart_items %}
    <tbody>
    <tr>
      <td valign='middle' style='width:30;'>
        <a href='/cart/{{item.rtt_tissue_request_id}}/'>
          <img src="{{ STATIC_URL }}/images/cart_edit.png" width='16' height='16' alt='edit cart'/>
        </a>
      </td>
      <td valign='middle' style='width:30;'>
        <a href='/cart/{{item.rtt_tissue_request_id}}/delete/'>
          <img src="{{ STATIC_URL }}/css/images/badge-circle-cross-24.png" width='16' height='16' alt='delete item'/>
        </a>
      </td>
      {% for datum in item.get_data %}
        <th align='right' style='width:20%;'>{{ datum.0 }}:</th>
        <td align='left' style='white-space: nowrap'>{{ datum.1 }}</td>
      {% endfor %}
     </tr>
    {% if item.has_notes %}
    <tr>
     	<td colspan='4'>&nbsp;</td>
	 <td colspan='5' style='font-size:-1;'><b>Notes:</b>{{ item.rtt_notes }}</td>
    </tr>
    {% endif %}
    </tbody>
  {% endfor %}
</table>
