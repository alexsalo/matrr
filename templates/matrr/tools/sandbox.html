{% extends "base.html" %}
{% block content %}
	<div class="headline">
	    <div class=right><a href="?append=erich">Erich's plots</a></div>
    	<div class=left><a href="?append=christa">Christa's plots</a></div>
	</div>
	<div class=clearfix></div>
    {% for file in files %}
        <a rel="plot_gallery" href="{{ STATIC_URL }}/images/{{ append }}/{{ file }}" target="_blank">
            <img src="{{ STATIC_URL }}/images/{{ append }}/{{ file }}" width="320px">
        </a>
		{% if forloop.counter|divisibleby:2 %}
    		<div class='clearfix'></div>
		{% endif %}
	{% endfor %}

{% endblock %}
