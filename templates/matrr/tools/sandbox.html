{% extends "base.html" %}
{% block content %}
    {% for file in files %}
        <a rel="plot_gallery" href="{{ STATIC_URL }}/images/christa/{{ file }}" target="_blank">
            <img src="{{ STATIC_URL }}/images/christa/{{ file }}" width="320px">
        </a>
		{% if forloop.counter|divisibleby:2 %}
    		<div class='clearfix'></div>
		{% endif %}
	{% endfor %}

{% endblock %}
