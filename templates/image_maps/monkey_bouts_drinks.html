<div style='max-width: {{ bigWidth }}px; max-height:85%; margin:auto; padding: 10px'>
	<center>{{ monkeyimage.title }}</center>
	<div class="image_container">
		<img src="{{ monkeyimage.image.url }}"><br>
	</div>
</div>
{% if map %}
	<map name='points'>
	{% for point in map %}
		<area shape='circle' coords='{{ point.1 }}, {{ point.2 }}, 5' href="http://www.google.com/search?q={{ point.0 }}" target='_blank'>
	{% endfor %}
	</map>
{% endif %}
