{% extends "tools/tools_base.html" %}

{% block content %}
    <a href="?append=erich">Erich's plots</a>
	<br>
    <a href="?append=kathy">Kathy's plots</a>
	<br>
    <a href="?append=christa">Christa's plots</a>
	<br>
    <a href="?append=jon">Jon's plots</a>
	<br>
    <a href="?append=confederates">Confederate plots</a>
	<br>
    <a href="?append=oscar">EtOH Volume since pellet</a>
	<br>
    <a href="?append=pca_figures">PCA Figures</a>
	<br>
    <div class="headline"></div>
	<div class=clearfix></div>
    {% for file in files %}
        <a rel="plot_gallery" href="{{ STATIC_URL }}/images/{{ append }}/{{ file }}" target="_blank">
            <img src="{{ STATIC_URL }}/images/{{ append }}/{{ file }}" width="320px">
        </a>
		{% if forloop.counter|divisibleby:2 %}
    		<div class='clearfix'></div>
		{% endif %}
	{% endfor %}

{% endblock %}
