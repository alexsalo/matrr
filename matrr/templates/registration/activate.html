{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if account %}
{% block login %}{% endblock %}
	<div class="messages">
	<div class="success">
	{% trans "Account successfully activated" %}

	<a href="{% url 'auth_login' %}">{% trans "Log in" %}</a>
	</div>
	</div>
{% else %}

	<div class="messages">
	<div class="error">

	{% trans "Account activation failed" %}

	</div>
	</div>
{% endif %}

{% endblock %}
